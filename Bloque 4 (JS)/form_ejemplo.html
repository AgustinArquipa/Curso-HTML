<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario | Ejemplo </title>
</head>
<body>
    <div class="card">
        <h5 class="card-header">Formulario de Inscripcion</h5>
        <div class="card-body">
            <div id="data_div" data-action="https://formspree.io/f/xwkgwaeg" hidden></div>
            <form action="https://formspree.io/f/xwkgwaeg" method="POST">
                <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label">Nombre Completo</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Ingrese su nombre completo.">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label">DNI</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Ingrese su DNI" class="form-control" >
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPhone" class="col-sm-2 col-form-label">Telefono</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Ingrese su Telefono" class="form-control" id="inputPassword">
                          </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="reset" class="btn btn-danger">Canelar</button>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
