<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <div style="width: 50%; margin: 0 auto;">
        <table border="2px">
            <tr>
                <!-- Esta parte la usamos para la cabecera de la tabla -->
                <th colspan="5" bgcolor="black" style="color: azure;">Titulo</th>
            </tr>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th colspan="2">Encabezado 3</th>
                <th>Encabezado 4</th>
            </tr>
            <tr>
                <td rowspan="2">Elemento 1</td>
                <td>Elemento 2</td>
                <td colspan="2" style="text-align: center;">Elemento 3</td>
                <td>Elemento 5</td>
            </tr>
            <tr>
                <td>Elemento 1</td>
                <td>Elemento 2</td>
                <td>Elemento 3</td>
                <td>Elemento 4</td>
            </tr>
            <tr>
                <td>Elemento 1</td>
                <td>Elemento 2</td>
                <td>Elemento 3</td>
                <td>Elemento 4</td>
                <td>Elemento 5</td>
            </tr>
            <tr>
                <td colspan="5" bgcolor="blue" style="color: beige; text-align: center;">Fin de Tabla</td>
            </tr>
        </table>
    </div>
</body>
</html>
