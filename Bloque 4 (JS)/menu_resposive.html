<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Resposivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--Estilo-->
    <link rel="stylesheet" href="CSS/menu_respo.css" type="text/css">
</head>
<body>
    <button onclick="toggleMenu()" class="burger material-symbols-outlined">
        Menu
    </button>
    <nav class="navbar">
        <div class="logo">
            <img src="Img/logo.svg" alt="logo">
            <span>Gmail</span>
        </div>
        <div class="search">
            <span class="material-symbols-outlined">
                Search
            </span>
            <input type="text" placeholder="Search mail">
        </div>
        <nav>
            <button class="material-symbols-outlined">Help</button>
            <button class="material-symbols-outlined">settings</button>
            <button class="material-symbols-outlined">apps</button>
            <!--Other buttons-->
            <img src="Img/joe.png" alt="">
        </nav>
    </nav>
    <script type="text/javascript">
        const toggleMenu = () => document.body.classList.toggle("open");
    </script>
</body>
</html>
