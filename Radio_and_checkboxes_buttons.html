<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radios Buttons</title>
</head>
<body>
    <p>¿Cómo te vas a conectar a la clase?</p>
    <div>
        <input type="radio" name="conexion" id="compu" value="compu" checked>
        <label for="compu">Computadora</label>
    </div>
    <div>
        <input type="radio" name="conexion" id="celu" value="celu">
        <label for="celu">Celular</label>
    </div>
    <!-- CheckBoxes -->
    <br>
    <p>¿Cómo querés que te llegue el resumen de la cuenta?</p>
    <div>
        <input type="checkbox" name="cuenta" id="mail" value="mail" checked>
        <label for="mail">Por E-mail</label>
    </div>
    <div>
        <input type="checkbox" name="cuenta" id="correo" value="correo">
        <label for="correo">Por Correo postal</label>
    </div>
</body>
</html>
