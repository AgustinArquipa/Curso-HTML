<!-- Comentario, simplemente informativo -->
<!DOCTYPE html> <!-- Establece el tipo de estandar del documento (HTML) -->

<!-- Inicio del documento HTML -->
<!-- lang es un atributo, estaba en "en" que representa el idioma, osea que la pagina ahora esta en español -->
<html lang="es">
<!-- head es un tipo de meta dato -->
<head>
    <meta charset="UTF-8">
    <!-- Lo que vemos en la pestaña cuando abrimos la pagina web -->
    <title>Mi primera pagina Web</title>
</head>
<!-- La etiqueta body representa todo el contenido de nuestra pagina web -->
<body>
    Cuerpo de nuestra página web en un servidor local!
</body>
</html>
