    <!--seccion-->
    <section> 
        <!-- contenedor de contacto -->
        <div class="contac-container">
            <!-- formulario -->
            <div class="form-container" >
                <!-- <h3>Message US</h3> -->
                <form action="" class="contact-form" enctype="multipart/form-data">
                    <div id="contenedorImg"></div>
                    <input type="text" placeholder="nombre" required>
                    <input type="email" name="" id="" placeholder="correo" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="escriba su mensaje" required></textarea>
                    <div id="contenedor">
                        <input type="checkbox" id="show_input_file"> <span>Subir imagen</span><br>
                    </div>
                    <input type="submit" value="send" class="send-button">   
                   
                </form>
            </div>
            <!-- maps -->
             <div class="map">
