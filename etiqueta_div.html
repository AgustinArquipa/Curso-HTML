<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta div</title>
</head>
<body>
    <!-- La etiqueta div es un elemento de bloque, donde div significa 'division' 
    Sirve para crear secciones o agrupar contenido, centrar bloques de contenido, crear efecto de columna y 
    crear diferentes areas de color
    -->
    <label>W3schools for element div</label>
    <br>
    <a href="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_div_test">Etiqueta DIV</a>
    <!-- Un Ejemplo de como usar el div -->
    <div style="background-color: lightblue;">
    <!-- Es mejor practica definir el estilo en un archivo CSS -->
    <h3>Subtitulo dentro de una divisíon</h3>
    <p>Párrafo dentro de una divisíon</p>
    </div>
</body>
</html>
