<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Boton</title>
</head>
<body>
    <label>W3schools for element button</label>
    <br>
    <a href="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_button_test">Link</a>
    <!-- El elemento button representa un elemento cliqueable de tipo button que puede ser utilizado en 
    formularios o en cualquier parte de la pagina que necesite un boton estandar y simple de aplicar -->
    <div style="background-color: lightblue;">
        <button type="button">Hacer click</button>
    </div> 
    <!-- Atributos especiales 
    Disabled: Estado desabilitado 
    type: (tipo de boton) button|reset|submit
    title: tooltip
    name: el nombre que tendra el boton -->
</body>
</html>
