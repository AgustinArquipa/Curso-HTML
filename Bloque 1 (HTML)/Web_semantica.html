<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semantica y Open graph</title>

    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data -->
    <meta property="og:title" content="The Rock" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
</head>
<body>
    <!--La semantica define claramente el contenido
    Ejemplo de Elemento no semanticos: div y span 
    Ejemplo de Elementos Semanticos: table, form y article -->
    <!--HTML Favicon es una imagen pequeÃ±a, que se muestra al lado de la solapa del navegador-->
    <h1>EL TITULO MAS IMPORTANTE</h1>
    <main>
        <span>Link sobre Elementos Semanticos</span>
        <a href="https://www.w3schools.com/html/html5_semantic_elements.asp">w3schools</a>
    </main>
</body>
</html>
