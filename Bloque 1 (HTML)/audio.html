<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio HTML</title>
</head>
<body>
    <h1>Elemento Audio</h1>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!--Insertando un Audio de Spotify-->
    <h1>Spotify Song</h1>
    <!--Embebiendo Audios de Spotify-->
    <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/41VOCbJ4ronoGiRg4bWvV6?utm_source=generator" 
        width="100%" height="380" 
        frameBorder="0" allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
    <iframe 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/1eIDsKCLwZF6CJK8pOgHX5?utm_source=generator" 
        width="100%" height="80" frameBorder="0" allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
    <h1>Como embeber videos de Youtube</h1>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/pOZvokjWbXM" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
</body>
</html>
