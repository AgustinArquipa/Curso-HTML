<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="4">
        <!-- La etiqueta tr sirve para las filas y la etiquita th y tr son las fialas  -->
        <tr>
            <!-- Para agrupar columnas y hacer un encabezado centrado o con algun dibujo
            utilizamos los atributos COLSPAN Y ROWSPAN -->
            <th colspan="3" bgcolor="blue">Titulo</th>
        </tr>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td> Fila 2 - Columna 1</td>
            <td> Fila 2 - Columna 2</td>
            <td> Fila 2 - Columna 3</td>
        </tr>
        <tr>
            <td> Fila 3 - Columna 1</td>
            <td> Fila 3 - Columna 2</td>
            <td> Fila 3 - Columna 3</td>
        </tr>
    </table>
    <br>
    <table border="2">
        <tr>
            <th>Uno</th>
            <th>Dos</th>
            <th>Tres</th>
            <th>Cuatro</th>
        </tr>
        <tr>
            <td rowspan="2">Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
        <tr>
            <td>Item 5</td>
            <td>Item 6</td>
            <td>Item 7</td>
        </tr>
    </table>
</body>
</html>
