<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5</title>
    <meta name="description" content="Nuevas etiquetas y atributos para los formularios">
    <link rel="stylesheet" href="css/form-style.css" type="text/css">
</head>
<body>
    <h1>Formularios</h1> <hr>
    <form action="">
        <label for="email">Correo</label> <br>
        <input type="email" placeholder="Ingrese su Correo Electronico" autofocus required> <br>
        <label for="">Fecha</label> <br>
        <input type="date" autocomplete="on"> <br> 
        <label for="">Fecha y tiempo local</label> <br>
        <input type="datetime-local"> <br>
        <label for="">Mes</label> <br>
        <input type="month" disabled> <br>
        <label for="">Semana</label> <br>
        <input type="week"> <br>
        <label for="">Tiempo</label> <br>
        <input type="time" autofocus> <br> <hr>
        <input type="submit">
        <!--Existen inputs de formas diferentes ej:-->
        <br> <hr>
        <label for="">Elija un color: </label>
        <input type="color"> <br>
        <label for="">Input Range: </label>
        <input type="range"> <br>
        <label for="">Input URL: </label>
        <input type="url" name="" id="">
    </form>
</body>
</html>
