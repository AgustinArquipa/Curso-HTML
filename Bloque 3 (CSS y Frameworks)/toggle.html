<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen - Toggles</title>
    <link href="https://fonts.googleapis.com/css?family=Margarine|Rubik:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/toggle.css" type="text/css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="toggle-wrapper">
        <div class="toggle normal">
            <input type="checkbox" id="normal">
            <label for="normal" class="toggle-item"></label>
        </div>
        <div class="name">Normal</div>
    </div>
    <div class="toggle-wrapper">
        <div class="toggle transparent">
            <input type="checkbox" id="transparent">
            <label for="transparent" class="toggle-item"></label>
        </div>
        <div class="name">transparent</div>
    </div>
    <div class="toggle-wrapper">
        <div class="toggle checkcross">
            <input type="checkbox" id="checkcross">
            <label for="checkcross" class="toggle-item">
                <div class="pancakes">
                    <div class="pancakes"></div>
                    <div class="pancakes"></div>
                    <div class="pancakes"></div>
                    <div class="butter"></div>
                </div>
            </label>
        </div>
        <div class="name">Pancake Stacks</div>
    </div>
    <div class="toggle-wrapper">
        <div class="toggle dog-rollover">
            <input type="checkbox" id="doggo">
            <label for="doggo" class="toggle-item">
                <div class="ball__wrapper">
                    <div class="ball"></div>
                </div>
                <div class="hoop"></div>
            </label>
        </div>
        <div class="name">KObe Bryant Tribute</div>
    </div>
    <div class="footer">
        <div class="explanation">Part of the <a href="https://codepen.io/collection/XJNKLz/" target="_blank">CSS Animations collection here</a>. <br/>See the <a href="https://codepen.io/oliviale/full/vPvvyr" target="_blank">Buttons version here</a>.
          <footer><a href="https://twitter.com/meowlivia_" target="_blank"><i class="icon-social-twitter icons"></i></a><a href="https://github.com/oliviale" target="_blank"><i class="icon-social-github icons"></i></a><a href="https://dribbble.com/oliviale" target="_blank"><i class="icon-social-dribbble icons"></i></a></footer>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</body>
</html>
